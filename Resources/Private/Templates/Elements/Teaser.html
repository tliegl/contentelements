{namespace ce=TLID\Contentelements\ViewHelpers}

<f:if condition="{data.header}">
	<h3>{data.header}</h3>
</f:if>

<ce:fal uid="{data.uid}">
	<f:for each="{objects}" as="image">
		<f:image src="{image.publicUrl}" alt="{image.alternative}" width="120"/>
	</f:for>
</ce:fal>

<f:format.html>{data.bodytext}</f:format.html>
